<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <nav class="header-nav">
            <picture class="header-nav__picture">
                <img src="./images/Logo.png" alt="Naruto">
            </picture>
            <ul class="header-nav__ul">
                <li class="nav-ul__li"><a href="#">Aldeas</a></li>
                <li class="nav-ul__li"><a href="#">Equipos</a></li>
                <li class="nav-ul__li"><a href="#">Bijus</a></li>
                <li class="nav-ul__li"><a href="#">Ninjutsu</a></li>
                <li class="nav-ul__li"><a href="#">Academia</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <aside class="main-aside">
            <picture class="main-aside__picture"><img src="./images/Naruto.png" alt="Uzumaki Naruto" title="Uzumaki Naruto"></picture>
            <picture class="main-aside__picture"><img src="./images/Sasuke.png" alt="Uchiha Sasuke" title="Uchiha Sasuke"></picture>
            <picture class="main-aside__picture"><img src="./images/Sakura.png" alt="Haruno Sakura" title="Haruno Sakura"></picture>
            <picture class="main-aside__picture"><img src="./images/Kakashi.png" alt="Hatake Kakashi" title="Hatake Kakashi"></picture>
        </aside>
        <section class="main-section">
            <picture class="main-section__picture"><img src="./images/NyH.gif" alt="Mil años de muerte a Naruto"></picture>
        </section>
    </main>
    <footer class="footer">
        <p>Naruto es el primer anime que empece a ver junto a ti, pese a que en un comienzo fue por
            obligación poco a poco le agarre el gusto, su historia es hermosa al igual que lo que empezó
            entre nosotros poco después de que empezaramos a verlo
        </p>
    </footer>
</body>
</html>
